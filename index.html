<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>

<body>
  <div class="container">
    <h1>Your future programming language!</h1>
    <p>Welcome! Please enter the following information to determine which programming language you should learn.</p>
    <div class="row">
      <div class="col-6">
        <form id="questions">
          <div class="form-group">
            <label for="name">What is your name?</label>
            <input id="name" class="form-control" type="text" placeholder="Your name">
          </div>
        </form>
      </div>
      <div class="col-6">
        <div class="result">
          <img class="center-image programIcons" src="https://cdn.iconscout.com/icon/free/png-256/python-14-569257.png" alt="Python">
          <img class="center-image programIcons" src="https://mateuszchrzanowski.github.io/WebCV/img/icons/csharp.png" alt="C#">
          <img class="center-image ProgramIcons" src="https://cdn.iconscout.com/icon/free/png-256/javascript-2038874-1720087.png" alt="Javascript">
        </div>
      </div>
    </div>
  </div>

</body>
</html>
